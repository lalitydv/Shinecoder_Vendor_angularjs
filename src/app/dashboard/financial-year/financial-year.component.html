<div class="container">
  <div class="row">
    <div class="col-md-6 col">
      <h2 class="">Financial Year</h2>
    </div>
    <div class="col-md-6 col mt-1 text-lg-end">
      <button mat-raised-button class="button-log" routerLink="/panel/saveFinancialYear">
        <img src="../../../assets/icons/plus.svg" alt="" class="img-fluid" />
        Add Financial Year
      </button>
    </div>
  </div>
  <div class="row">
    <mat-card class="pb-0 rounded">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <h4 class="header-color">
              List All <span class="span-color">Financial Year</span>
            </h4>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="&#xF002; Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <span class="input-group-text p-0" id="basic-addon2">
                  <button mat-raised-button class="button-log">Search</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table-hover table-sm table table-striped text-center"
          >
            <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Financial Year</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight" class="text-center">
              <th mat-header-cell *matHeaderCellDef>Year</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <img
                  src="../../../assets/icons/delete.svg"
                  alt=""
                  class="img-fluid"
                />
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="row">
      <mat-paginator
        [length]="10"
        [pageSize]="30"
        aria-label="Select page of GitHub search results"
      ></mat-paginator>
    </div>
  </div>
</div>
