<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Save Financial Year</h2>
      </div>
    </div>
    <div class="row">
      <mat-card class="pb-0 rounded">
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <h4 class="header-color">
                Save <span class="span-color">Financial Year</span>
              </h4>
              <div class="row">
                <mat-label>Year <sup class="text-danger">*</sup></mat-label>
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-select placeholder="--Select Option --">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                  </mat-form-field>
            </div>
            <div class="row">
                <mat-label>Financial Year :</mat-label>
            </div>
            <div class="row mb-3 mt-4">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col">
                            <button mat-raised-button class="success-button">Save</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col">
                    <button mat-raised-button class="cancel-button">Cancel</button>

                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-md-6">
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
