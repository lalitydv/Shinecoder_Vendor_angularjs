<div class="container min-height">
    <mat-grid-list cols="1" rowHeight="2:1" class="mt-3">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <mat-card class="login-card">
                            <mat-card-content>
                                <div class="text-center">
                                    <img src="../../../assets/images/Shinecoder Logo 1 1.svg" alt="" srcset="" class="img-fluid">
                                </div>
                        <div class="text-center">
                            <h2>Login</h2>
                        <span class="text-muted ">(Admin or Employee Login)</span>
                        </div>
                        <ng-container>
                            <div class=" ps-3 pe-3">
                                
                                <div class="row">
                                    <mat-label class="fw-bold">Your Email</mat-label>
                                    <mat-form-field class="col-md-12" appearance="outline">
                                        <input type="email" matInput
                                               placeholder="Ex. pat@example.com" >
                                      </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-label class="fw-bold">Password</mat-label>
                                    <mat-form-field class="col-md-12" appearance="outline">
                                        <input type="password" matInput
                                               placeholder="Ex. pat@12345" >
                                      </mat-form-field>
                                </div>
                                <div class="row">
                                    <mat-label class="fw-bold">Select year</mat-label>
                                    <mat-form-field class="col-md-12" appearance="outline">
                                        <mat-select placeholder="--Select Option --">
                                            <mat-option value="option1">Option 1</mat-option>
                                            <mat-option value="option3">Option 3</mat-option>
                                          </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="text-muted">
                                            <mat-checkbox [checked]="true">Remember Me</mat-checkbox>
                                        </p>
                                    </div>
                                    <div class="col-md-6 text-lg-end text-md-end forget-pass">
                                        <p>
                                            <a class="text-decoration-none" routerLink="/auth/forgetPassword">Forget password?</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <button mat-raised-button class="button-log" routerLink="/panel/financialYear">Sign in</button>
                                </div>
                            </div>                              
                        </ng-container>
                    </mat-card-content>
                </mat-card>
                    </div>
                    <div class="com-md-3"></div>
                </div>
      </mat-grid-list>
</div>
