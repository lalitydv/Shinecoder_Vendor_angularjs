<div class="container min-height">
  <mat-grid-list cols="1" rowHeight="2:1" class="mt-3">
    <div class="row">
      <div class="col-md-6 text-center">
        <img
          src="../../../assets/images/Shinecoder Logo 1 1.svg"
          alt=""
          srcset=""
          class="img-fluid"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="text-center passwordImg">
          <img
            src="../../../assets/images/Rectangle 4353 1.svg"
            alt=""
            srcset=""
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-md-5">
        <div class="text-center">
          <h2 class="header-color">Forgot Password ?</h2>
        </div>
        <mat-card class="login-card">
          <mat-card-content>
            <div class="ps-3 pe-3 mb-3">
              <span class="text-muted text-capitalize"
                >enter the email address associated with your account. we’ll
                send you instructions to reset your password.</span
              >
            </div>
            <ng-container>
              <form class="ps-3 pe-3">
                <div class="row">
                  <mat-label class="fw-bold">Email</mat-label>
                  <mat-form-field class="col-md-12" appearance="outline">
                    <input
                      type="email"
                      matInput
                      placeholder="Ex. pat@example.com"
                    />
                  </mat-form-field>
                </div>
                <div class="row">
                  <div class="text-center forget-pass">
                    <p>
                      don’t have an account?
                      <span
                        ><a href="" class="text-decoration-none"
                          >signup</a
                        ></span
                      >
                    </p>
                  </div>
                </div>
                <div class="row my-3">
                  <button mat-raised-button class="button-log" routerLink="/auth/newPassword">Continue</button>
                </div>
              </form>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-grid-list>
</div>
